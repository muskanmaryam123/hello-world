<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

    <form onsubmit="abc()">
            
    <label for="">name</label>
    <input id="name"type="text" class="form-control">
    <label for="">age</label>
    <input id="age"type="text" class="form-control">
    <label for="">city</label>
    <input  id="city"type="text" class="form-control">
    <button type="submit" class="btn btn-success">add</button>
    
    </form>
    <table class="table" id="t">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>city</th>
            <th>delete</th>
        </tr>
    </table>

    </div>

    <script>
        function abc(){
            event.preventDefault();
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let city = document.getElementById("city").value;

            let table = document.getElementById("t")
            let row = table.insertRow()
            row.insertCell(0).innerHTML = name
            row.insertCell(1).innerHTML = age
            row.insertCell(2).innerHTML = city
            row.insertCell(3).innerHTML = "<button onclick=del(this) class='btn btn-danger'> Delete </button>"
         }

         function del(e){
            let currRow = e.parentElement.parentElement;
            document.getElementById("t").deleteRow(currRow.rowIndex)
         }
    </script>




</body>
</html>

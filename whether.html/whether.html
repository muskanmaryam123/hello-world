<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
  <label for="">Enter City Name </label>
  <input  id="getWeatherName" type="text">
  <button onclick="city()" type="submit"> Search</button>
    
  <h6 id="temp"></h6>
  <h6 id="feelslike"></h6>
  <img id="icon">


  <script>
       async  function city(){
            let name = document.getElementById("getWeatherName").value;
            let url = "https://api.openweathermap.org/data/2.5/weather?q=" + name +  "&appid=acec3955a09cefc27479030bd2b9ff9d"
            let getcity = await fetch(url)
            let last = await getcity.json();
          
            document.getElementById("temp").innerText = "Temperature:" + last.main.temp;
             document.getElementById("feelslike").innerText = "Feelslike:" + last.main.feels_like;
            let icon = last.weather[0].icon
          document.getElementById("icon").src = "https://openweathermap.org/img/w/" + icon + ".png"
        }
  </script>
</body>
</html>
